<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Undertale Yellow â€” Bosses</title>
<script>
// ---------- Boss List ----------
window.BOSS_LIST = [
  // ---------- First Bosses ----------
  {
    key:'golden_mantis_1',
    name:'Golden Mantis',
    hpMax:120,
    bgColor:'#221a00',
    intro:['A golden mantis appears.', 'It bows. The trial begins.'],
    cutscene:'golden_mantis_intro',
    idolPose:function(ctx,t){
      // Pixelated idle pose with subtle bob
      ctx.fillStyle='#ffd166';
      ctx.fillRect(440,200+Math.sin(t*6)*3,80,80);
      ctx.fillStyle='#e5bf4d';
      ctx.fillRect(455,215,10,10);
    },
    generateBullets:function(player,arena){
      let bullets=[];
      for(let i=0;i<5;i++){
        bullets.push({x:arena.w/2, y:0, vx:(i-2)*50, vy:200, r:4, col:'#ffd166'});
      }
      return bullets;
    },
    acts:[
      {name:'Check', run:()=>({text:'A golden mantis. Agile and swift.', sparePlus:5})},
      {name:'Bow', run:()=>({text:'You bow. It bows back.', sparePlus:10})},
      {name:'Compliment', run:()=>({text:'You compliment its form. It pauses.', sparePlus:12})}
    ],
    canSpare: function(){ return false; }
  },
  {
    key:'golden_mantis_2',
    name:'Golden Mantis II',
    hpMax:140,
    bgColor:'#332200',
    intro:['Another golden mantis descends.', 'It hovers in the hall.'],
    cutscene:'golden_mantis_intro2',
    idolPose:function(ctx,t){
      ctx.fillStyle='#ffd166';
      ctx.fillRect(430,210+Math.sin(t*5)*3,90,80);
    },
    generateBullets:function(player,arena){
      let bullets=[];
      for(let i=0;i<6;i++){
        bullets.push({x:arena.w/2, y:0, vx:(i-3)*40, vy:180, r:4, col:'#ffd166'});
      }
      return bullets;
    },
    acts:[
      {name:'Check', run:()=>({text:'Another mantis, sharper blades.', sparePlus:6})},
      {name:'Bow', run:()=>({text:'You bow. It inclines slightly.', sparePlus:10})}
    ],
    canSpare: function(){ return false; }
  },
  // ---------- Secret Boss ----------
  {
    key:'secret_67',
    name:'Golden Specter',
    hpMax:250,
    bgColor:'#111122',
    intro:['A mysterious presence...', 'The Golden Specter appears!'],
    cutscene:'secret_67_intro',
    idolPose:function(ctx,t){
      ctx.fillStyle='#ffff66';
      ctx.fillRect(420,180+Math.sin(t*5)*4,120,120);
    },
    generateBullets:function(player,arena){
      let bullets=[];
      for(let i=0;i<10;i++){
        bullets.push({x:Math.random()*arena.w, y:0, vx:0, vy:200+Math.random()*50, r:5, col:'#ffff66'});
      }
      return bullets;
    },
    acts:[
      {name:'Check', run:()=>({text:'A ghostly golden figure. Fearsome.', sparePlus:8})}
    ],
    canSpare: function(){ return false; }
  },
  // ---------- Final Boss ----------
  {
    key:'radiance',
    name:'The Radiance',
    hpMax:350,
    bgColor:'#fff7e5',
    intro:['Blinding light fills the hall.', 'The Radiance descends.'],
    cutscene:'radiance_intro',
    idolPose:function(ctx,t){
      ctx.fillStyle='#fff1b6';
      ctx.fillRect(420,150+Math.sin(t*4)*5,120,120);
    },
    generateBullets:function(player,arena){
      let bullets=[];
      for(let i=0;i<12;i++){
        bullets.push({x:arena.w/2, y:0, vx:Math.cos(i)*100, vy:150, r:6, col:'#fff1b6'});
      }
      return bullets;
    },
    acts:[
      {name:'Check', run:()=>({text:'Radiant entity of pure light.', sparePlus:10})},
      {name:'Focus', run:()=>({text:'You focus on its brilliance.', sparePlus:12})}
    ],
    canSpare: function(){ return false; }
  }
];
</script>
</head>
