<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Falling Stars</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid #fff;
    }
    #scoreboard {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreboard">Score: 0 | Lives: 3</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let basket = { x: canvas.width / 2 - 40, y: canvas.height - 30, width: 80, height: 20 };
    let stars = [];
    let score = 0;
    let lives = 3;
    let keys = {};

    function createStar() {
      const x = Math.random() * (canvas.width - 20);
      stars.push({ x, y: 0, radius: 10 });
    }

    function drawBasket() {
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
    }

    function drawStars() {
      ctx.fillStyle = '#00FFFF';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach((star, index) => {
        star.y += 4;
        if (
          star.y + star.radius > basket.y &&
          star.x > basket.x &&
          star.x < basket.x + basket.width
        ) {
          score++;
          stars.splice(index, 1);
        } else if (star.y > canvas.height) {
          lives--;
          stars.splice(index, 1);
        }
      });
    }

    function updateBasket() {
      if (keys['ArrowLeft'] && basket.x > 0) basket.x -= 6;
      if (keys['ArrowRight'] && basket.x < canvas.width - basket.width) basket.x += 6;
    }

    function updateScoreboard() {
      document.getElementById('scoreboard').textContent = `Score: ${score} | Lives: ${lives}`;
    }

    function gameLoop() {
      if (lives <= 0) {
        ctx.fillStyle = 'white';
        ctx.font = '36px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 90, canvas.height / 2);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawStars();
      updateStars();
      updateBasket();
      updateScoreboard();
      requestAnimationFrame(gameLoop);
    }

    setInterval(createStar, 1000);
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    gameLoop();
  </script>
</body>
</html>
