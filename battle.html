<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Battle — gold SOUL, 12 normal + 2 admin, equip overlay in bottom UI, distinct attacks, improved backgrounds, 67×3 admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<style>
html,body{margin:0;height:100%;background:#000;color:#ffd166;display:flex;align-items:center;justify-content:center;font-family:ui-monospace,Consolas,Menlo,monospace}
#wrap{width:960px;height:720px;position:relative;background:#0b0b10;border:4px solid #1a1a22;image-rendering:pixelated}

/* HUD */
#hud{position:absolute;left:0;right:0;top:0;padding:10px 16px;display:flex;justify-content:space-between;z-index:3}
.hcol{display:flex;flex-direction:column;gap:6px}
.bar{height:10px;background:#16161c;border:1px solid #2a2a33;position:relative}
.fill{position:absolute;left:0;top:0;bottom:0}
#bossFill{background:#ff5e6b;width:0}
#hpFill{background:#7affb7;width:0}
.sub{font-size:12px;color:#e6dcae}

/* Force black text for names and dialogue */
#bossName,#playerName,#bubbleText{color:#000}

/* Dialogue */
#bubble{position:absolute;left:50%;bottom:132px;transform:translateX(-50%);width:90%;min-height:96px;background:rgba(255,255,255,.88);border-radius:6px;border:2px solid #000;padding:12px;display:none;z-index:3}
#bubbleText{white-space:pre-line;line-height:1.5}

/* Bottom Action UI */
#uiBar{position:absolute;left:50%;bottom:8px;transform:translateX(-50%);width:920px;height:96px;background:#111;border:2px solid #3a3a44;display:flex;align-items:center;justify-content:space-around;z-index:3}
.btn{cursor:pointer;user-select:none;display:flex;align-items:center;gap:10px}
.key{width:22px;height:22px;border:2px solid #fff;display:flex;align-items:center;justify-content:center;font-weight:700;color:#000;background:#fff}
.lab{font-size:18px;letter-spacing:1px;min-width:88px;color:#fff}

/* Equip overlay (bottom popup) */
#equipOverlay{position:absolute;left:50%;bottom:110px;transform:translateX(-50%);width:640px;max-width:95%;background:#0e0f16;border:2px solid #ffd166;color:#ffd166;padding:12px;border-radius:8px;z-index:5;display:none}
#equipOverlay h4{margin:4px 0 6px 0;font-size:14px;color:#ffd166}
.itemCard{border:1px solid #30303f;padding:8px;background:#141522;border-radius:6px;margin-bottom:8px}
.itemHeader{display:flex;justify-content:space-between;align-items:center}
.itemName{font-weight:700}
.itemDesc{font-size:12px;color:#c9c9e0}
.btn3{padding:6px 10px;border:1px solid #ffd166;background:#1a1b29;color:#ffd166;cursor:pointer;border-radius:4px}
.btnGroup{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}

/* Arena */
#arena{position:absolute;left:240px;top:418px;width:480px;height:184px;border:3px solid #fff;display:none;box-shadow:0 0 12px rgba(255,255,255,.35);z-index:2}

/* Admin overlay */
#admin{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index:10}
#panel{width:880px;max-width:95%;background:#111218;border:2px solid #fff;border-radius:8px;color:#ffd166;padding:14px}
.tabs{display:flex;gap:8px;margin-bottom:8px}
.tbtn{padding:6px 10px;border:1px solid #fff;background:#161622;color:#ffd166;cursor:pointer}
.tbtn.active{background:#1f2030}
.view{display:none}
.view.active{display:block}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:6px 0}
.sel,.inp{background:#0f1020;color:#ffd166;border:1px solid #34344a;padding:6px 8px}
.btn2{padding:6px 10px;border:1px solid #fff;background:#212238;color:#ffd166;cursor:pointer}
.btn2:hover{filter:brightness(1.12)}
.badge{border:1px solid #3a3a4a;background:#0f1020;color:#cfd;padding:2px 6px;border-radius:4px;font-size:12px}

/* Canvas */
canvas{display:block}
</style>
</head>
<body>
<div id="wrap">
  <canvas id="cv" width="960" height="720"></canvas>

  <div id="hud">
    <div class="hcol" style="min-width:320px">
      <div id="bossName">—</div>
      <div class="bar" style="width:440px"><div id="bossFill" class="fill"></div></div>
      <div id="bossVal" class="sub">0/0</div>
    </div>
    <div class="hcol" style="align-items:flex-end;min-width:240px">
      <div id="playerName">Traveler</div>
      <div class="bar" style="width:260px"><div id="hpFill" class="fill"></div></div>
      <div id="hpVal" class="sub">60/60</div>
    </div>
  </div>

  <div id="bubble"><div id="bubbleText"></div></div>
  <div id="arena"></div>

  <div id="uiBar">
    <div class="btn" data-act="FIGHT"><div class="key">Z</div><div class="lab">FIGHT</div></div>
    <div class="btn" data-act="ACT"><div class="key">A</div><div class="lab">ACT</div></div>
    <div class="btn" data-act="ITEM"><div class="key">I</div><div class="lab">ITEM</div></div>
    <div class="btn" data-act="MERCY"><div class="key">M</div><div class="lab">MERCY</div></div>
    <div class="btn" data-act="EQUIP"><div class="key">E</div><div class="lab">EQUIP</div></div>
  </div>

  <!-- Equip overlay (bottom popup) -->
  <div id="equipOverlay">
    <h4>Equipment</h4>
    <div id="equipList"></div>
    <div class="btnGroup">
      <button id="btnUnequip" class="btn3">Unequip</button>
    </div>
    <h4 style="margin-top:10px">Consumables</h4>
    <div id="consumableList"></div>
    <div class="btnGroup" style="margin-top:8px">
      <button id="equipClose" class="btn3">Close</button>
    </div>
  </div>

  <!-- Admin overlay -->
  <div id="admin">
    <div id="panel">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:6px">
        <div style="font-size:18px;font-weight:700">Admin</div>
        <div style="font-size:12px;color:#c9c9dd">Press 6 then 7 three times to open</div>
        <button id="adClose" class="btn2" style="margin-left:auto">Close [X]</button>
      </div>
      <div class="tabs">
        <button class="tbtn active" data-t="boss">Boss</button>
        <button class="tbtn" data-t="power">Power</button>
        <button class="tbtn" data-t="state">State</button>
      </div>

      <div id="view-boss" class="view active">
        <div class="row">
          <select id="adBoss" class="sel" style="min-width:360px"></select>
          <button id="adLoadBoss" class="btn2">Load</button>
          <button id="adEnd" class="btn2">End attack</button>
          <button id="adWin" class="btn2">Win</button>
        </div>
        <div class="row">
          <label>Difficulty</label>
          <select id="adDiff" class="sel"><option>Normal</option><option>Hard</option><option>Insane</option></select>
          <button id="adApplyDiff" class="btn2">Apply</button>
          <label>Speed</label>
          <input id="adSpeed" class="inp" type="number" step="0.05" min="0.5" max="2" value="1.00"/>
          <button id="adApplySpeed" class="btn2">Apply</button>
        </div>
      </div>

      <div id="view-power" class="view">
        <div class="row">
          <button id="adHeal" class="btn2">Heal player</button>
          <button id="adInvinc" class="btn2">Toggle invincibility</button>
          <button id="adKillBoss" class="btn2">Boss to 1 HP</button>
          <button id="adClear" class="btn2">Clear bullets</button>
        </div>
        <div class="row">
          <button id="adGiveAll" class="btn2">Give all gear & items</button>
          <button id="adSkip" class="btn2">Skip current attack</button>
        </div>
      </div>

      <div id="view-state" class="view">
        <div class="row"><div class="badge" id="stTurn">turn: player</div><div class="badge" id="stArena">arena: hidden</div><div class="badge" id="stBul">bullets: 0</div></div>
      </div>
    </div>
  </div>
</div>

<script>
"use strict";

/* Elements */
const cv=document.getElementById('cv'), ctx=cv.getContext('2d',{alpha:false});
ctx.imageSmoothingEnabled=false;
const bossName=document.getElementById('bossName'), bossFill=document.getElementById('bossFill'), bossVal=document.getElementById('bossVal');
const hpFill=document.getElementById('hpFill'), hpVal=document.getElementById('hpVal');
const bubble=document.getElementById('bubble'), bubbleText=document.getElementById('bubbleText');
const uiBar=document.getElementById('uiBar'), arenaEl=document.getElementById('arena');

const equipOverlay=document.getElementById('equipOverlay'), equipList=document.getElementById('equipList'), consumableList=document.getElementById('consumableList');
const btnUnequip=document.getElementById('btnUnequip'), equipClose=document.getElementById('equipClose');

const admin=document.getElementById('admin'), adClose=document.getElementById('adClose');
const tbtns=[...document.querySelectorAll('.tbtn')];
const views={boss:document.getElementById('view-boss'), power:document.getElementById('view-power'), state:document.getElementById('view-state')};
const adBoss=document.getElementById('adBoss'), adLoadBoss=document.getElementById('adLoadBoss'), adEnd=document.getElementById('adEnd'), adWin=document.getElementById('adWin');
const adDiff=document.getElementById('adDiff'), adApplyDiff=document.getElementById('adApplyDiff');
const adSpeed=document.getElementById('adSpeed'), adApplySpeed=document.getElementById('adApplySpeed');
const adHeal=document.getElementById('adHeal'), adInvinc=document.getElementById('adInvinc'), adKillBoss=document.getElementById('adKillBoss'), adClear=document.getElementById('adClear');
const adGiveAll=document.getElementById('adGiveAll'), adSkip=document.getElementById('adSkip');
const stTurn=document.getElementById('stTurn'), stArena=document.getElementById('stArena'), stBul=document.getElementById('stBul');

/* Helpers */
function say(t){ bubble.style.display='block'; bubbleText.textContent=t; }
function hideSay(){ bubble.style.display='none'; }
function updateStateBadges(){ stTurn.textContent='turn: '+turn; stArena.textContent='arena: '+(showArena?'shown':'hidden'); stBul.textContent='bullets: '+bullets.length; }
function setTab(name){ tbtns.forEach(b=>b.classList.toggle('active', b.dataset.t===name)); Object.entries(views).forEach(([k,v])=>v.classList.toggle('active', k===name)); }

/* Save/data */
const SAVE_KEY='battle_bottom_equip_v1';
function loadSave(){ try{ return JSON.parse(localStorage.getItem(SAVE_KEY))||{} }catch{return {} } }
function saveWrite(d){ try{ localStorage.setItem(SAVE_KEY, JSON.stringify(d)); }catch{} }
let SAVE=loadSave();
if(!Array.isArray(SAVE.weapons)) SAVE.weapons=['stick'];
if(!SAVE.currentWeapon) SAVE.currentWeapon='stick';
if(!Array.isArray(SAVE.items)) SAVE.items=[{id:'petal',name:'Petal',heal:12,count:3},{id:'elixir',name:'Elixir',heal:30,count:1}];
if(!SAVE.hp) SAVE.hp=60;
if(typeof SAVE.bossIndex!=='number') SAVE.bossIndex=0;
if(!SAVE.difficulty) SAVE.difficulty='Normal';
saveWrite(SAVE);

const DIFFS={ Normal:{spd:1.0,dmg:1.0}, Hard:{spd:1.18,dmg:1.3}, Insane:{spd:1.35,dmg:1.6} };
let DIFF=DIFFS[SAVE.difficulty]||DIFFS.Normal;
let GLOBAL_SPEED=1.0;

/* Equipment & items */
const WEAPONS={
  stick:{id:'stick',name:'Stick',atk:0,desc:'Basic starter'},
  solar:{id:'solar',name:'Solar Brand',atk:7,desc:'+7 ATK'},
  ember:{id:'ember',name:'Ember Blade',atk:6,desc:'+6 ATK'},
  abyss:{id:'abyss',name:'Abyss Poker',atk:8,desc:'+8 ATK'},
  mantis:{id:'mantis',name:'Gilded Claws',atk:6,desc:'+6 ATK'},
  pixel:{id:'pixel',name:'Glitch Knife',atk:6,desc:'+6 ATK'},
  frost:{id:'frost',name:'Frost Lance',atk:9,desc:'+9 ATK'},
  dj:{id:'dj',name:'Beat Baton',atk:6,desc:'+6 ATK'},
  void:{id:'void',name:'Grav Halberd',atk:8,desc:'+8 ATK'},
  siren:{id:'siren',name:'Tide Spear',atk:6,desc:'+6 ATK'},
  storm:{id:'storm',name:'Thunder Knuckles',atk:10,desc:'+10 ATK'},
  chrono:{id:'chrono',name:'Chrono Edge',atk:8,desc:'+8 ATK'},
  aurora:{id:'aurora',name:'Aurora Ribbon',atk:7,desc:'+7 ATK'},
  godslayer:{id:'godslayer',name:'Godslayer Blade',atk:999,desc:'Normal bosses spawn at 1 HP; admin hits set to 67 HP.'}
};
function equippedWeapon(){ return WEAPONS[SAVE.currentWeapon]||WEAPONS.stick; }
function renderEquip(){
  equipList.innerHTML='';
  (SAVE.weapons||[]).forEach(id=>{
    const w=WEAPONS[id]; if(!w) return;
    const card=document.createElement('div'); card.className='itemCard';
    const head=document.createElement('div'); head.className='itemHeader';
    const name=document.createElement('div'); name.className='itemName'; name.textContent=w.name+(SAVE.currentWeapon===id?' (equipped)':'');
    const atk=document.createElement('div'); atk.textContent='ATK +'+w.atk;
    head.appendChild(name); head.appendChild(atk);
    const desc=document.createElement('div'); desc.className='itemDesc'; desc.textContent=w.desc;
    const btns=document.createElement('div'); btns.className='btnGroup';
    const btnEq=document.createElement('button'); btnEq.className='btn3'; btnEq.textContent='Equip (no turn)';
    btnEq.onclick=()=>{ SAVE.currentWeapon=w.id; saveWrite(SAVE); renderEquip(); };
    btns.appendChild(btnEq);
    card.appendChild(head); card.appendChild(desc); card.appendChild(btns);
    equipList.appendChild(card);
  });
}
function renderConsumables(){
  consumableList.innerHTML='';
  (SAVE.items||[]).forEach(it=>{
    const card=document.createElement('div'); card.className='itemCard';
    const head=document.createElement('div'); head.className='itemHeader';
    const name=document.createElement('div'); name.className='itemName'; name.textContent=it.name;
    const cnt=document.createElement('div'); cnt.textContent='×'+it.count;
    head.appendChild(name); head.appendChild(cnt);
    const desc=document.createElement('div'); desc.className='itemDesc'; desc.textContent='Heals '+it.heal+' HP';
    const btns=document.createElement('div'); btns.className='btnGroup';
    const btnUse=document.createElement('button'); btnUse.className='btn3'; btnUse.textContent='Use (no turn)';
    btnUse.onclick=()=>{ if(it.count<=0) return; it.count--; HEART.hp=Math.min(HEART.hpMax, HEART.hp+it.heal); updatePlayerBar(); saveWrite(SAVE); renderConsumables(); };
    btns.appendChild(btnUse);
    card.appendChild(head); card.appendChild(desc); card.appendChild(btns);
    consumableList.appendChild(card);
  });
}
btnUnequip.onclick=()=>{ SAVE.currentWeapon='stick'; saveWrite(SAVE); renderEquip(); };
equipClose.onclick=()=>{ equipOverlay.style.display='none'; };

/* Bars */
function updateBossBar(){ if(!BOSS) return; const r=Math.max(0,Math.min(1,BOSS.hp/BOSS.hpMax)); bossFill.style.width=(440*r)+'px'; bossVal.textContent=`${Math.floor(Math.max(0,BOSS.hp))}/${Math.floor(BOSS.hpMax)}`; }
function updatePlayerBar(){ const r=Math.max(0,Math.min(1,HEART.hp/HEART.hpMax)); hpFill.style.width=(260*r)+'px'; hpFill.style.background=r<0.25?'#ff5e6b':r<0.5?'#ffd166':'#7affb7'; hpVal.textContent=`${Math.floor(Math.max(0,HEART.hp))}/${Math.floor(HEART.hpMax)}`; }

/* Gold Undertale SOUL — layered, pulsing shine */
function drawSOUL(x,y,scale=4){
  const base='#ffd700';
  ctx.save();
  const pulse = 0.2+0.1*Math.sin(time*2.5);
  const grad=ctx.createRadialGradient(x,y,scale, x,y,scale*6);
  grad.addColorStop(0, `rgba(255,215,0,${0.35+pulse})`);
  grad.addColorStop(1, 'rgba(255,215,0,0)');
  ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(x,y,scale*6,0,Math.PI*2); ctx.fill();
  const mask=["00100100","01111110","11111111","11111111","11111111","01111110","00111100","00011000"];
  ctx.translate(x-(mask[0].length*scale)/2, y-(mask.length*scale)/2);
  for(let r=0;r<mask.length;r++){
    for(let c=0;c<mask[r].length;c++){
      if(mask[r][c]==='1'){
        const gx = x + c*scale, gy = y + r*scale;
        const shine = 0.8 + 0.2*Math.sin((gx+gy+time*60)/30);
        ctx.fillStyle = `hsl(48,95%,${50+shine*10}%)`;
        ctx.fillRect(c*scale, r*scale, scale, scale);
      }
    }
  }
  ctx.globalAlpha=0.25; ctx.fillStyle='#fff'; ctx.fillRect(2*scale, 1*scale, scale, scale);
  ctx.restore();
}

/* Arena/player */
const ARENA={x:240,y:418,w:480,h:184};
const HEART={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2,r:6,sp:320,i:0,hp:SAVE.hp,hpMax:SAVE.hp};
function centerHeart(){ HEART.x=ARENA.x+ARENA.w/2; HEART.y=ARENA.y+ARENA.h/2; }

/* Patterns (distinct building blocks) */
let bullets=[];
function phase(dur, obj){ let t=0; obj._acc=Object.create(null); return { enter(){t=0; obj.enter&&obj.enter();}, update(dt){t+=dt; obj.update(dt,t,obj._acc);}, done(){return t>=dur;} }; }
function spawn(b){ b.t=0; bullets.push(b); return b; }
function spawnAimed(fx,fy,spd,dmg,col='#fff',r=3){ const dx=HEART.x-fx, dy=HEART.y-fy, L=Math.hypot(dx,dy)||1; return spawn({x:fx,y:fy,vx:(dx/L)*spd,vy:(dy/L)*spd,r,col,dmg}); }
const PAT = {
  rain:(col,vy,rate,band,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; for(let i=0;i<band;i++){ const x=ARENA.x+(i+0.5)*(ARENA.w/band); spawn({x,y:ARENA.y-16,vx:((i%2)?60:-60),vy:vy,r:3,col,dmg}); } } } }),
  walls:(col,vx,rows,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const left=((A.flip=A.flip?!A.flip:true)); for(let r=0;r<rows;r++){ const y=ARENA.y+12+r*((ARENA.h-24)/(rows-1)); spawn({x:left?ARENA.x-24:ARENA.x+ARENA.w+24,y, vx:(left?1:-1)*vx, vy:0, r:3, col, dmg}); } } } }),
  ring:(col,spd,rate,n,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const C={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2}; for(let k=0;k<n;k++){ const a=k/n*Math.PI*2; spawn({x:C.x,y:C.y,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } } }),
  spiral:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const C={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2}; const a=t*2.6; spawn({x:C.x,y:C.y,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } }),
  homing:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const x=ARENA.x+ARENA.w*(0.2+Math.random()*0.6); spawnAimed(x,ARENA.y-12,spd,dmg,col,4); } } }),
  zigzag:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const y=ARENA.y+Math.random()*ARENA.h; for(let i=0;i<10;i++){ const x=ARENA.x-16+i*48; spawn({x,y, vx:spd, vy:Math.sin(t*4+i)*120, r:3,col,dmg}); } } } }),
  arcs:(col,spd,rate,n,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const cx=ARENA.x+ARENA.w/2, cy=ARENA.y+ARENA.h/2; for(let i=0;i<n;i++){ const a=i/n*Math.PI*2; spawn({x:cx+Math.cos(a)*60,y:cy+Math.sin(a)*40,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } } })
};

/* Idle draws */
function drawSolar(t){ const cx=480, cy=240+Math.sin(t*2)*3; ctx.fillStyle='#ffd166'; ctx.beginPath(); ctx.arc(cx,cy,40,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#000'; const blink=(Math.sin(t*4)>0.9)?0:1; ctx.fillRect(cx-12,cy-10,6,blink*6); ctx.fillRect(cx+6,cy-10,6,blink*6); }
function drawEmber(t){ const cx=480, cy=240; ctx.fillStyle='#ffa277'; ctx.beginPath(); ctx.arc(cx,cy,30+Math.sin(t*3)*2,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#ffc2a4'; ctx.fillRect(cx-50,cy-10,30,14+Math.sin(t*5)*4); ctx.fillRect(cx+20,cy-10,30,14+Math.cos(t*5)*4); }
function drawAbyss(t){ const cx=480, cy=240; ctx.fillStyle='#a89bff'; ctx.fillRect(cx-30,cy-30,60,60); ctx.fillStyle='#fff'; ctx.fillRect(cx-15,cy-10,10,10); ctx.fillRect(cx+5,cy-10,10,10); ctx.strokeStyle='#000'; ctx.beginPath(); ctx.arc(cx,cy+10,15,0,Math.PI,false); ctx.stroke(); }
function drawMantis(t){ const cx=480, cy=238+Math.sin(t*2.2)*2; ctx.fillStyle='#ffd166'; ctx.fillRect(cx-35,cy-20,70,40); ctx.fillStyle='#ffe88a'; ctx.fillRect(cx-45,cy-12,25,8); ctx.fillRect(cx+20,cy-12,25,8); }
function drawPixel(t){ const cx=480, cy=240; ctx.fillStyle='#a8ecff'; ctx.fillRect(cx-30+Math.sin(t*20)*4,cy-30,60,60); ctx.fillStyle='#0d0e18'; ctx.fillRect(cx-10,cy-10,20,20); }
function drawFrost(t){ const cx=480, cy=240; ctx.fillStyle='#d0f0ff'; ctx.fillRect(cx-40,cy-40,80,80); ctx.fillStyle='rgba(255,255,255,'+(0.5+0.5*Math.sin(t*3))+')'; ctx.beginPath(); ctx.arc(cx+50,cy-10,10+Math.sin(t*2)*3,0,Math.PI*2); ctx.fill(); }
function drawDJ(t){ const cx=480, cy=242+Math.sin(t*3)*2; ctx.fillStyle='#ffb0b0'; ctx.beginPath(); ctx.arc(cx,cy,28,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#ff99a9'; ctx.fillRect(cx-50,cy-8,30,16); ctx.fillRect(cx+20,cy-8,30,16); }

/* Boss flow */
let BOSS=null, bossIndex=SAVE.bossIndex;
let attack=null, attackSeq=null, attackIx=0;
let time=0,last=performance.now();
let showArena=false, turn='player';
let ADMIN_INVINC=false;
let nextBossPendingIndex=null;

function setBossByObj(obj){
  const hpMax=Math.max(1,obj.hpMax|0);
  BOSS={name:obj.name,hpMax, hp:hpMax, draw:obj.draw, bg:obj.bg, intro:obj.intro, lines:obj.lines, attacks:obj.attacks, drop:obj.drop, isAdmin:obj.isAdmin};
  attackSeq=BOSS.attacks(); attackIx=0; bossName.textContent=BOSS.name;
  const w=equippedWeapon(); if(w.id==='godslayer' && !BOSS.isAdmin){ BOSS.hp=BOSS.hpMax=1; }
  updateBossBar();
}
function initBoss(index){
  bossIndex=Math.max(0,Math.min(BOSSES.length-1,index));
  setBossByObj(BOSSES[bossIndex]);
  HEART.hp=HEART.hpMax=SAVE.hp; updatePlayerBar(); HEART.i=0; centerHeart();
  turn='player'; showArena=false; arenaEl.style.display='none';
  say(BOSS.intro.join('\n'));
  saveWrite({...SAVE,bossIndex});
}
function startAttack(){
  bullets.length=0; showArena=true; arenaEl.style.display='block'; hideSay(); uiBar.style.opacity='0.65';
  attack=attackSeq[attackIx]; attackIx=(attackIx+1)%attackSeq.length; attack.enter&&attack.enter();
  turn='enemy'; updateStateBadges();
}
function endAttack(){
  showArena=false; arenaEl.style.display='none'; uiBar.style.opacity='1';
  turn='player'; say((BOSS.lines[Math.floor(Math.random()*BOSS.lines.length)]||'...')); attack=null;
  updateStateBadges();
}

/* ACT and ITEM logic */
const ACTS=[
  {id:'compliment',name:'Compliment',effect:()=>{ DIFF={...DIFF, spd:Math.max(0.88,DIFF.spd-0.08)}; say('You compliment. The air cools.'); }},
  {id:'taunt',name:'Taunt',effect:()=>{ DIFF={...DIFF, spd:DIFF.spd+0.06, dmg:Math.max(0.8,DIFF.dmg-0.12)}; say('You taunt. It rushes, softer.'); }},
  {id:'focus',name:'Focus',effect:()=>{ ADMIN_INVINC=true; setTimeout(()=>ADMIN_INVINC=false,1200); say('You focus. Nothing hits for a moment.'); }}
];
function useAct(){ const a=ACTS[Math.floor(Math.random()*ACTS.length)]; a.effect(); setTimeout(()=>startAttack(),140); }
function useItem(){
  const item = SAVE.items.find(x=>x.count>0);
  if(!item){ say('No items left.'); setTimeout(()=>startAttack(),140); return; }
  item.count--; HEART.hp=Math.min(HEART.hpMax, HEART.hp+item.heal); updatePlayerBar();
  say(`You used ${item.name}. +${item.heal} HP (${item.count} left)`); saveWrite(SAVE); renderConsumables();
  setTimeout(()=>startAttack(),140);
}

/* Drops — swords & consumables */
function addDrop(key,isAdmin){
  if(isAdmin){
    if(!SAVE.weapons.includes('godslayer')){ SAVE.weapons.push('godslayer'); say('Drop: Godslayer Blade acquired!'); }
    const ex=SAVE.items.find(i=>i.id==='ambrosia'); if(ex) ex.count++; else SAVE.items.push({id:'ambrosia',name:'Ambrosia',heal:50,count:1});
    saveWrite(SAVE); renderEquip(); renderConsumables();
  } else {
    const weaponMap={solar:'solar',ember:'ember',abyss:'abyss',mantis:'mantis',pixel:'pixel',frost:'frost',dj:'dj',void:'void',siren:'siren',storm:'storm',chrono:'chrono',aurora:'aurora'};
    const healMap={solar:'emberleaf',ember:'embershade',abyss:'nightmint',mantis:'goldtea',pixel:'glitchgel',frost:'snowdew',dj:'beatjuice',void:'voidsalts',siren:'tidebrew',storm:'shocktonic',chrono:'timecordial',aurora:'auroratea'};
    const names={emberleaf:'Emberleaf',embershade:'Embershade',nightmint:'Nightmint',goldtea:'Gold Tea',glitchgel:'Glitch Gel',snowdew:'Snowdew',beatjuice:'Beat Juice',voidsalts:'Void Salts',tidebrew:'Tidebrew',shocktonic:'Shock Tonic',timecordial:'Time Cordial',auroratea:'Aurora Tea'};
    const wid=weaponMap[key]; if(wid && !SAVE.weapons.includes(wid)){ SAVE.weapons.push(wid); say(`Drop: ${WEAPONS[wid].name} acquired!`); }
    const healId=healMap[key]; if(healId){ const ex=SAVE.items.find(i=>i.id===healId); if(ex) ex.count++; else SAVE.items.push({id:healId,name:names[healId]||healId,heal:18,count:1}); }
    saveWrite(SAVE); renderEquip(); renderConsumables();
  }
}
function win(spared){
  say(`${spared?'You spared':'You defeated'} ${BOSS.name}.`);
  addDrop(BOSS.drop, BOSS.isAdmin);
  const next=bossIndex+1; nextBossPendingIndex=(next<BOSSES.length? next : 0);
  setTimeout(()=>initBoss(nextBossPendingIndex),600);
}

/* Input & admin trigger 67×3 */
const held=new Set();
let adminSeq='', adminCount=0;

uiBar.addEventListener('click',e=>{ const b=e.target.closest('.btn'); if(!b) return; onAction(b.dataset.act); });
document.addEventListener('keydown',e=>{
  // Admin: press 6 then 7 three times
  if(e.key==='6' || e.key==='7'){ adminSeq+=e.key; if(adminSeq.endsWith('67')){ adminCount++; adminSeq=''; if(adminCount>=3){ adminCount=0; toggleAdmin(true); } } }
  // Keybinds
  if(turn==='player'){
    if(['z','Z','Enter',' '].includes(e.key)) onAction('FIGHT');
    else if(e.key==='a'||e.key==='A') onAction('ACT');
    else if(e.key==='i'||e.key==='I') onAction('ITEM');
    else if(e.key==='m'||e.key==='M') onAction('MERCY');
    else if(e.key==='e'||e.key==='E') onAction('EQUIP');
  } else {
    if(['ArrowLeft','a','A'].includes(e.key)) held.add('left');
    if(['ArrowRight','d','D'].includes(e.key)) held.add('right');
    if(['ArrowUp','w','W'].includes(e.key)) held.add('up');
    if(['ArrowDown','s','S'].includes(e.key)) held.add('down');
  }
},{passive:true});
document.addEventListener('keyup',e=>{
  if(['ArrowLeft','a','A'].includes(e.key)) held.delete('left');
  if(['ArrowRight','d','D'].includes(e.key)) held.delete('right');
  if(['ArrowUp','w','W'].includes(e.key)) held delete('up');
  if(['ArrowDown','s','S'].includes(e.key)) held.delete('down');
},{passive:true});

function onAction(act){
  if(act==='EQUIP'){
    equipOverlay.style.display='block';
    renderEquip(); renderConsumables();
    return; // no turn cost
  }
  if(turn!=='player') return;
  if(act==='FIGHT'){
    const w=equippedWeapon();
    if(w.id==='godslayer'){ if(BOSS.isAdmin){ BOSS.hp=67; } else { BOSS.hp=0; } }
    else { const dealt=Math.max(1,Math.floor(24 + w.atk)); BOSS.hp=Math.max(0,BOSS.hp-dealt); }
    updateBossBar(); say(`You strike ${BOSS.name}.`);
    if(BOSS.hp<=0){ win(false); } else setTimeout(()=>startAttack(),120);
  } else if(act==='ACT'){ useAct(); }
  else if(act==='ITEM'){ useItem(); }
  else if(act==='MERCY'){ say(`${BOSS.name} isn't ready to be spared.`); }
}

/* Movement / bullets / collide */
function moveHeart(dt){
  if(turn!=='enemy') return;
  let dx=(held.has('left')?-1:0)+(held.has('right')?1:0);
  let dy=(held.has('up')?-1:0)+(held.has('down')?1:0);
  const L=Math.hypot(dx,dy)||1;
  HEART.x=Math.max(ARENA.x+HEART.r,Math.min(ARENA.x+ARENA.w-HEART.r, HEART.x+dx/L*HEART.sp*dt));
  HEART.y=Math.max(ARENA.y+HEART.r,Math.min(ARENA.y+ARENA.h-HEART.r, HEART.y+dy/L*HEART.sp*dt));
}
function updateBullets(dt){
  const s=GLOBAL_SPEED*(DIFF.spd||1);
  for(const b of bullets){ b.t+=dt; b.x+=b.vx*dt*s; b.y+=b.vy*dt*s; }
  const m=200; bullets=bullets.filter(b=> b.x>ARENA.x-m && b.x<ARENA.x+ARENA.w+m && b.y>ARENA.y-m && b.y<ARENA.y+ARENA.h+m);
}
function collide(){
  if(ADMIN_INVINC || HEART.i>0 || turn!=='enemy') return;
  for(const b of bullets){
    const dx=b.x-HEART.x, dy=b.y-HEART.y, rr=(b.r||4)+HEART.r;
    if(dx*dx+dy*dy<=rr*rr){
      const dmg=Math.max(1,Math.floor((b.dmg||3)*(DIFF.dmg||1)));
      HEART.hp=Math.max(0, HEART.hp-dmg); updatePlayerBar();
      HEART.i=0.85; if(HEART.hp<=0){ lose(); }
      break;
    }
  }
}
function lose(){ say('You fall. The hall dims.'); setTimeout(()=>initBoss(bossIndex),900); }

/* Admin UI logic */
function buildAdminLists(){
  adBoss.innerHTML='';
  BOSSES.forEach((b,i)=>{ const o=document.createElement('option'); o.value='main:'+i; o.textContent=(i+1)+'. '+b.name+(b.isAdmin?' [ADMIN ONLY]':''); adBoss.appendChild(o); });
  adBoss.value='main:'+bossIndex;
  adDiff.value=(Object.keys(DIFFS).find(k=>DIFFS[k]===DIFF) || 'Normal');
  adSpeed.value=GLOBAL_SPEED.toFixed(2);
}
function toggleAdmin(open){ admin.style.display=open?'flex':'none'; if(open){ setTab('boss'); buildAdminLists(); } }
tbtns.forEach(b=>b.onclick=()=>setTab(b.dataset.t));
adClose.onclick=()=>toggleAdmin(false);
adLoadBoss.onclick=()=>{ const v=adBoss.value; initBoss(parseInt(v.split(':')[1],10)||0); };
adEnd.onclick=()=>{ if(turn==='enemy') endAttack(); };
adWin.onclick=()=>{ if(BOSS){ BOSS.hp=1; updateBossBar(); win(false); } };
adApplyDiff.onclick=()=>{ const d=adDiff.value; DIFF=DIFFS[d]||DIFFS.Normal; SAVE.difficulty=d; saveWrite(SAVE); say('Difficulty set: '+d); };
adApplySpeed.onclick=()=>{ GLOBAL_SPEED=Math.max(0.5,Math.min(2,parseFloat(adSpeed.value)||1)); say('Speed x'+GLOBAL_SPEED.toFixed(2)); };
adHeal.onclick=()=>{ HEART.hp=HEART.hpMax; updatePlayerBar(); };
adInvinc.onclick=()=>{ ADMIN_INVINC=!ADMIN_INVINC; say('Invincibility '+(ADMIN_INVINC?'ON':'OFF')); };
adKillBoss.onclick=()=>{ if(BOSS){ BOSS.hp=1; updateBossBar(); } };
adClear.onclick=()=>{ bullets.length=0; };
adGiveAll.onclick=()=>{ SAVE.weapons=[...new Set(Object.keys(WEAPONS))];
  const extra=[{id:'ambrosia',name:'Ambrosia',heal:50,count:2},{id:'auroratea',name:'Aurora Tea',heal:18,count:3},{id:'shocktonic',name:'Shock Tonic',heal:18,count:3}];
  extra.forEach(it=>{ const ex=SAVE.items.find(i=>i.id===it.id); if(ex) ex.count+=it.count; else SAVE.items.push(it); });
  saveWrite(SAVE); renderEquip(); renderConsumables(); say('All gear & items granted'); };
adSkip.onclick=()=>{ if(turn==='enemy' && attack){ while(!attack.done()) attack.update(0.3); endAttack(); } };

/* Render/loop */
function render(){
  if(BOSS){ BOSS.bg(time); BOSS.draw(time); } else { bgDefault(); }
  if(showArena){
    ctx.strokeStyle='#fff'; ctx.lineWidth=3; ctx.strokeRect(ARENA.x,ARENA.y,ARENA.w,ARENA.h);
    for(const b of bullets){ ctx.fillStyle=b.col||'#fff'; ctx.beginPath(); ctx.arc(b.x,b.y,b.r||3,0,Math.PI*2); ctx.fill(); }
    drawSOUL(HEART.x,HEART.y,4);
  }
}
function loop(now){
  const dt=Math.min(0.033, Math.max(0,(now-last)/1000)); last=now; time+=dt;
  if(HEART.i>0) HEART.i=Math.max(0, HEART.i-dt);
  if(turn==='enemy'){
    moveHeart(dt);
    attack && attack.update && attack.update(dt);
    updateBullets(dt);
    collide();
    if(attack && attack.done && attack.done()) endAttack();
  }
  render();
  updateStateBadges();
  requestAnimationFrame(loop);
}

/* Start */
function updateAllBars(){ updateBossBar(); updatePlayerBar(); }
renderEquip(); renderConsumables();
initBoss(SAVE.bossIndex||0);
updateAllBars();
requestAnimationFrame(loop);
</script>
