/* Arena */

#panel{width:920px;max-width:96%;background:#111218;border:2px solid #fff;border-radius:8px;color:#ffd166;padding:12px}

<script>
"use strict";

/* Canvas and elements */
const cv=document.getElementById('cv'), ctx=cv.getContext('2d',{alpha:false}); ctx.imageSmoothingEnabled=false;
const bossName=document.getElementById('bossName'), bossFill=document.getElementById('bossFill'), bossVal=document.getElementById('bossVal');
const hpFill=document.getElementById('hpFill'), hpVal=document.getElementById('hpVal');
const bubble=document.getElementById('bubble'), bubbleText=document.getElementById('bubbleText');
const uiBar=document.getElementById('uiBar'), arenaEl=document.getElementById('arena');
const equipOverlay=document.getElementById('equipOverlay'), equipList=document.getElementById('equipList'), consumableList=document.getElementById('consumableList');
const btnUnequip=document.getElementById('btnUnequip'), equipClose=document.getElementById('equipClose');
const admin=document.getElementById('admin'), adClose=document.getElementById('adClose');
const tbtns=[...document.querySelectorAll('.tbtn')];
const views={boss:document.getElementById('view-boss'), power:document.getElementById('view-power'), state:document.getElementById('view-state')};
const adBoss=document.getElementById('adBoss'), adLoadBoss=document.getElementById('adLoadBoss'), adEnd=document.getElementById('adEnd'), adWin=document.getElementById('adWin');
const adSpeed=document.getElementById('adSpeed'), adDmg=document.getElementById('adDmg'), adSpd=document.getElementById('adSpd');
const spVal=document.getElementById('spVal'), dmVal=document.getElementById('dmVal'), smVal=document.getElementById('smVal');
const chkInf=document.getElementById('chkInf'), chkOHK=document.getElementById('chkOHK'), chkInv=document.getElementById('chkInv');
const adAtk=document.getElementById('adAtk'), adTrigger=document.getElementById('adTrigger');
const adHeal=document.getElementById('adHeal'), adInvinc=document.getElementById('adInvinc'), adKillBoss=document.getElementById('adKillBoss'), adClear=document.getElementById('adClear');
const adGiveAll=document.getElementById('adGiveAll'), adSkip=document.getElementById('adSkip');
const stTurn=document.getElementById('stTurn'), stArena=document.getElementById('stArena'), stBul=document.getElementById('stBul'), stBoss=document.getElementById('stBoss');
const bossPrev=document.getElementById('bossPrev'), pctx=bossPrev.getContext('2d'); pctx.imageSmoothingEnabled=false;
const prevName=document.getElementById('prevName');
const statWeap=document.getElementById('statWeap'), statHP=document.getElementById('statHP');

/* Helpers */
function say(t){ bubble.style.display='block'; bubbleText.textContent=t; }
function hideSay(){ bubble.style.display='none'; }
function updateStateBadges(){ stTurn.textContent='turn: '+turn; stArena.textContent='arena: '+(showArena?'shown':'hidden'); stBul.textContent='bullets: '+bullets.length; stBoss.textContent='boss: '+(BOSS?BOSS.name:'‚Äî'); }
function setTab(name){ tbtns.forEach(b=>b.classList.toggle('active', b.dataset.t===name)); Object.entries(views).forEach(([k,v])=>v.classList.toggle('active', k===name)); }

/* Save/data */
const SAVE_KEY='battle_full_admin_equip_v3';
function loadSave(){ try{ return JSON.parse(localStorage.getItem(SAVE_KEY))||{} }catch{return {} } }
function saveWrite(d){ try{ localStorage.setItem(SAVE_KEY, JSON.stringify(d)); }catch{} }
let SAVE=loadSave();
if(!Array.isArray(SAVE.weapons)) SAVE.weapons=['stick'];
if(!SAVE.currentWeapon) SAVE.currentWeapon='stick';
if(!Array.isArray(SAVE.items)) SAVE.items=[{id:'petal',name:'Petal',heal:12,count:3},{id:'elixir',name:'Elixir',heal:30,count:1}];
if(!SAVE.hp) SAVE.hp=60;
if(typeof SAVE.bossIndex!=='number') SAVE.bossIndex=0;
saveWrite(SAVE);

/* Balancing */
let GLOBAL_SPEED=1.0;
let DIFF = { spd:1.0, dmg:1.0 };

/* Flags */
let FLAG_INFINITE=false, FLAG_ONEHIT=false, FLAG_INVINC=false;

/* Equipment & items */
const WEAPONS={
  stick:{id:'stick',name:'Stick',atk:0,desc:'Basic, but it‚Äôs yours.'},
  solar:{id:'solar',name:'Solar Brand',atk:7,desc:'Forged in eclipses.'},
  ember:{id:'ember',name:'Ember Blade',atk:6,desc:'Breathes cinders.'},
  abyss:{id:'abyss',name:'Abyss Poker',atk:8,desc:'Pierces the void.'},
  mantis:{id:'mantis',name:'Gilded Claws',atk:6,desc:'Fast and precise.'},
  pixel:{id:'pixel',name:'Glitch Knife',atk:6,desc:'Reality tearer.'},
  frost:{id:'frost',name:'Frost Lance',atk:9,desc:'Winter‚Äôs edge.'},
  dj:{id:'dj',name:'Beat Baton',atk:6,desc:'Drop the beatdown.'},
  void:{id:'void',name:'Grav Halberd',atk:8,desc:'Weight of worlds.'},
  siren:{id:'siren',name:'Tide Spear',atk:6,desc:'Sings and strikes.'},
  storm:{id:'storm',name:'Thunder Knuckles',atk:10,desc:'Storm in your fists.'},
  chrono:{id:'chrono',name:'Chrono Edge',atk:8,desc:'Cuts time clean.'},
  aurora:{id:'aurora',name:'Aurora Ribbon',atk:7,desc:'Dances and dazzles.'},
  colossus:{id:'colossus',name:'Forge Breaker',atk:9,desc:'Anvil-cracker.'},
  venom:{id:'venom',name:'Serpent Fang',atk:7,desc:'Tastes like victory.'},
  crystal:{id:'crystal',name:'Prism Saber',atk:8,desc:'Light into steel.'},
  phoenix:{id:'phoenix',name:'Ashwing Talon',atk:9,desc:'Flare-born.'},
  godslayer:{id:'godslayer',name:'Godslayer Blade',atk:999,desc:'Ends it before it begins.'}
};
function equippedWeapon(){ return WEAPONS[SAVE.currentWeapon]||WEAPONS.stick; }

function refreshStats(){
  const w=equippedWeapon();
  statWeap.textContent='ATK +'+w.atk;
  statHP.textContent='HP '+Math.floor(HEART.hp)+'/'+Math.floor(HEART.hpMax);
}

function renderEquip(){
  const owned=[...SAVE.weapons].sort((a,b)=>(WEAPONS[b]?.atk||0)-(WEAPONS[a]?.atk||0));
  equipList.innerHTML='';
  for(const id of owned){
    const w=WEAPONS[id]; if(!w) continue;
    const card=document.createElement('div'); card.className='itemCard'; card.title=w.desc;
    card.innerHTML=`
      <div class="itemHeader">
        <div class="itemName">${w.name}${SAVE.currentWeapon===id?' (equipped)':''}</div>
        <div>ATK +${w.atk}</div>
      </div>
      <div class="itemDesc">${w.desc}</div>
      <div class="btnGroup"><button class="btn3">Equip (no turn)</button></div>`;
    card.querySelector('button').onclick=()=>{ SAVE.currentWeapon=w.id; saveWrite(SAVE); renderEquip(); refreshStats(); };
    equipList.appendChild(card);
  }
}
function renderConsumables(){
  const heals=(SAVE.items||[]).filter(it=>it.heal).sort((a,b)=>b.heal-a.heal);
  consumableList.innerHTML='';
  for(const it of heals){
    const card=document.createElement('div'); card.className='itemCard';
    card.innerHTML=`
      <div class="itemHeader">
        <div class="itemName">${it.name}</div>
        <div>√ó${it.count}</div>
      </div>
      <div class="itemDesc">Heals ${it.heal} HP</div>
      <div class="btnGroup"><button class="btn3"${it.count<=0?' disabled':''}>Use (no turn)</button></div>`;
    card.querySelector('button').onclick=()=>{ if(it.count<=0) return; it.count--; HEART.hp=Math.min(HEART.hpMax, HEART.hp+it.heal); updatePlayerBar(); saveWrite(SAVE); renderConsumables(); refreshStats(); };
    consumableList.appendChild(card);
  }
}
btnUnequip.onclick=()=>{ SAVE.currentWeapon='stick'; saveWrite(SAVE); renderEquip(); refreshStats(); };
equipClose.onclick=()=>{ equipOverlay.style.display='none'; };

/* Bars */
function updateBossBar(){ if(!BOSS) return; const r=Math.max(0,Math.min(1,BOSS.hp/BOSS.hpMax)); bossFill.style.width=(440*r)+'px'; bossVal.textContent=`${Math.floor(Math.max(0,BOSS.hp))}/${Math.floor(BOSS.hpMax)}`; }
function updatePlayerBar(){ const r=Math.max(0,Math.min(1,HEART.hp/HEART.hpMax)); hpFill.style.width=(260*r)+'px'; hpFill.style.background=r<0.25?'#ff5e6b':r<0.5?'#ffd166':'#7affb7'; hpVal.textContent=`${Math.floor(Math.max(0,HEART.hp))}/${Math.floor(HEART.hpMax)}`; }

/* Gold SOUL */
function drawSOUL(x,y,scale=4){
  const grad=ctx.createRadialGradient(x,y,scale, x,y,scale*6);
  const pulse = 0.2+0.1*Math.sin(time*2.5);
  grad.addColorStop(0, `rgba(255,215,0,${0.35+pulse})`);
  grad.addColorStop(1, 'rgba(255,215,0,0)');
  ctx.save();
  ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(x,y,scale*6,0,Math.PI*2); ctx.fill();
  const mask=["00100100","01111110","11111111","11111111","11111111","01111110","00111100","00011000"];
  ctx.translate(x-(mask[0].length*scale)/2, y-(mask.length*scale)/2);
  for(let r=0;r<mask.length;r++){
    for(let c=0;c<mask[r].length;c++){
      if(mask[r][c]==='1'){
        const shine = 0.8 + 0.2*Math.sin((c*scale+r*scale+time*60)/30);
        ctx.fillStyle = `hsl(48,95%,${50+shine*10}%)`;
        ctx.fillRect(c*scale, r*scale, scale, scale);
      }
    }
  }
  ctx.globalAlpha=0.25; ctx.fillStyle='#fff'; ctx.fillRect(2*scale, 1*scale, scale, scale);
  ctx.restore();
}

/* Arena/player */
const ARENA={x:240,y:418,w:480,h:184};
const HEART={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2,r:6,sp:320,i:0,hp:SAVE.hp,hpMax:SAVE.hp};
function centerHeart(){ HEART.x=ARENA.x+ARENA.w/2; HEART.y=ARENA.y+ARENA.h/2; }

/* Patterns */
let bullets=[];
function phase(dur, obj){ let t=0; obj._acc=Object.create(null); return { enter(){t=0; obj.enter&&obj.enter();}, update(dt){t+=dt; obj.update(dt,t,obj._acc);}, done(){return t>=dur;} }; }
function spawn(b){ b.t=0; bullets.push(b); return b; }
function spawnAimed(fx,fy,spd,dmg,col='#fff',r=3){ const dx=HEART.x-fx, dy=HEART.y-fy, L=Math.hypot(dx,dy)||1; return spawn({x:fx,y:fy,vx:(dx/L)*spd,vy:(dy/L)*spd,r,col,dmg}); }
const PAT = {
  rain:(col,vy,rate,band,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; for(let i=0;i<band;i++){ const x=ARENA.x+(i+0.5)*(ARENA.w/band); spawn({x,y:ARENA.y-16,vx:((i%2)?60:-60),vy:vy,r:3,col,dmg}); } } } }),
  walls:(col,vx,rows,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const left=((A.flip=A.flip?!A.flip:true)); for(let r=0;r<rows;r++){ const y=ARENA.y+12+r*((ARENA.h-24)/(rows-1)); spawn({x:left?ARENA.x-24:ARENA.x+ARENA.w+24,y, vx:(left?1:-1)*vx, vy:0, r:3, col, dmg}); } } } }),
  ring:(col,spd,rate,n,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const C={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2}; for(let k=0;k<n;k++){ const a=k/n*Math.PI*2; spawn({x:C.x,y:C.y,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } } }),
  spiral:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const C={x:ARENA.x+ARENA.w/2,y:ARENA.y+ARENA.h/2}; const a=t*2.6; spawn({x:C.x,y:C.y,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } }),
  homing:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const x=ARENA.x+ARENA.w*(0.2+Math.random()*0.6); spawnAimed(x,ARENA.y-12,spd,dmg,col,4); } } }),
  zigzag:(col,spd,rate,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const y=ARENA.y+Math.random()*ARENA.h; for(let i=0;i<10;i++){ const x=ARENA.x-16+i*48; spawn({x,y, vx:spd, vy:Math.sin(t*4+i)*120, r:3,col,dmg}); } } } }),
  arcs:(col,spd,rate,n,dmg,dur)=>phase(dur,{ update(dt,t,A){ A.g=(A.g||0)+dt; while(A.g>=rate){ A.g-=rate; const cx=ARENA.x+ARENA.w/2, cy=ARENA.y+ARENA.h/2; for(let i=0;i<n;i++){ const a=i/n*Math.PI*2; spawn({x:cx+Math.cos(a)*60,y:cy+Math.sin(a)*40,vx:Math.cos(a)*spd,vy:Math.sin(a)*spd,r:3,col,dmg}); } } } })

function drawEmber(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#ff7a3a'; g.beginPath(); g.ellipse(cx,cy,48,28,0,0,Math.PI*2); g.fill(); g.fillStyle='#ffd3a0'; for(let i=0;i<20;i++){ const a=i/20*Math.PI*2; g.fillRect(cx+Math.cos(a)*(30+Math.sin(t*6+i)*6), cy+Math.sin(a)*(18+Math.cos(t*5+i)*4), 3,3); } }
function drawAbyss(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#2a2450'; g.fillRect(cx-42,cy-42,84,84); g.fillStyle='#fff'; g.fillRect(cx-18,cy-6,10,10); g.fillRect(cx+8,cy-6,10,10); g.strokeStyle='#a89bff'; g.strokeRect(cx-42,cy-42,84,84); }
function drawMantis(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#ffe27a'; g.fillRect(cx-58,cy-18,116,36); g.fillStyle='#fff59a'; g.fillRect(cx-90,cy-6,42,12); g.fillRect(cx+48,cy-6,42,12); }
function drawPixel(t,g=ctx){ const cx=480, cy=240; g.save(); g.translate(Math.sin(t*10)*4,0); g.fillStyle='#a8ecff'; g.fillRect(cx-40,cy-40,80,80); g.fillStyle='#0d0e18'; g.fillRect(cx-12,cy-12,24,24); g.restore(); }
function drawFrost(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#cfeeff'; g.fillRect(cx-50,cy-50,100,100); g.strokeStyle='#fff'; for(let i=0;i<6;i++){ g.beginPath(); g.arc(cx,cy,18+i*10,0,Math.PI*2); g.stroke(); } }
function drawDJ(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#ff99a9'; g.beginPath(); g.arc(cx,cy,34,0,Math.PI*2); g.fill(); g.fillStyle='#ffb0b0'; g.fillRect(cx-70,cy-10,40,20); g.fillRect(cx+30,cy-10,40,20); }
function drawVoid(t,g=ctx){ const cx=480, cy=240; g.strokeStyle='#c9b9ff'; for(let r=18;r<=60;r+=14){ g.beginPath(); g.arc(cx+Math.sin(t)*4,cy+Math.cos(t)*4,r+Math.sin(t*2+r)*2,0,Math.PI*2); g.stroke(); } }
function drawSiren(t,g=ctx){ const cx=480, cy=240; g.fillStyle='#66ccff'; g.beginPath(); g.arc(cx,cy,32,0,Math.PI*2); g.fill(); g.fillStyle='#88d9ff'; for(let i=0;i<10;i++){ g.beginPath(); g.arc(cx+Math.cos(i+t*2)*40, cy+Math.sin(i+t*2)*18, 4,0,Math.PI*2); g.fill(); } }

/* Boss flow */
let BOSS=null, bossIndex=SAVE.bossIndex;
let attack=null, attackSeq=null, attackIx=0;
let time=0,last=performance.now();
let showArena=false, turn='player';

function setBossByObj(obj){
  const hpMax=Math.max(1,obj.hpMax|0);
  BOSS={name:obj.name,hpMax, hp:hpMax, draw:obj.draw, bg:obj.bg, intro:obj.intro, lines:obj.lines, attacks:obj.attacks, drop:obj.drop, isAdmin:obj.isAdmin};
  attackSeq=BOSS.attacks(); attackIx=0; bossName.textContent=BOSS.name;
  const w=equippedWeapon(); if(w.id==='godslayer' && !BOSS.isAdmin){ BOSS.hp=BOSS.hpMax=1; }
  updateBossBar(); buildAttackList();
}
function initBoss(index){
  bossIndex=Math.max(0,Math.min(BOSSES.length-1,index));
  setBossByObj(BOSSES[bossIndex]);
  HEART.hp=HEART.hpMax=SAVE.hp; updatePlayerBar(); HEART.i=0; centerHeart(); refreshStats();
  turn='player'; showArena=false; arenaEl.style.display='none';
  say(BOSS.intro.join('\n'));
  saveWrite({...SAVE,bossIndex});
}
function startAttack(){
  bullets.length=0; showArena=true; arenaEl.style.display='block'; hideSay(); uiBar.style.opacity='0.65';
  attack=attackSeq[attackIx]; attackIx=(attackIx+1)%attackSeq.length; attack.enter&&attack.enter();
  turn='enemy'; updateStateBadges();
}
function endAttack(){
  showArena=false; arenaEl.style.display='none'; uiBar.style.opacity='1';
  turn='player'; say((BOSS.lines[Math.floor(Math.random()*BOSS.lines.length)]||'...')); attack=null;
  updateStateBadges();
}

/* ACT and ITEM */
const ACTS=[
  {id:'compliment',name:'Compliment',effect:()=>{ DIFF.spd=Math.max(0.88,DIFF.spd-0.08); say('You compliment. The air cools.'); }},
  {id:'taunt',name:'Taunt',effect:()=>{ DIFF.spd=DIFF.spd+0.06; DIFF.dmg=Math.max(0.8,DIFF.dmg-0.12); say('You taunt. It rushes, softer.'); }},
  {id:'focus',name:'Focus',effect:()=>{ FLAG_INVINC=true; setTimeout(()=>FLAG_INVINC=false,1200); say('You focus. Nothing hits for a moment.'); }}
];
function useAct(){ const a=ACTS[Math.floor(Math.random()*ACTS.length)]; a.effect(); setTimeout(()=>startAttack(),140); }
function useItem(){
  const item = (SAVE.items||[]).find(x=>x.heal && x.count>0);
  if(!item){ say('No items left.'); setTimeout(()=>startAttack(),140); return; }
  item.count--; HEART.hp=Math.min(HEART.hpMax, HEART.hp+item.heal); updatePlayerBar();
  say(`You used ${item.name}. +${item.heal} HP (${item.count} left)`); saveWrite(SAVE); renderConsumables(); refreshStats();
  setTimeout(()=>startAttack(),140);
}

/* Drops */
function addDrop(key,isAdmin){
  if(isAdmin){
    if(!SAVE.weapons.includes('godslayer')) SAVE.weapons.push('godslayer');
    const ex=SAVE.items.find(i=>i.id==='ambrosia'); if(ex) ex.count++; else SAVE.items.push({id:'ambrosia',name:'Ambrosia',heal:50,count:1});
    saveWrite(SAVE); renderEquip(); renderConsumables(); return;
  }
  const weaponMap={solar:'solar',ember:'ember',abyss:'abyss',mantis:'mantis',pixel:'pixel',frost:'frost',dj:'dj',void:'void',siren:'siren',storm:'storm',chrono:'chrono',aurora:'aurora',colossus:'colossus',venom:'venom',crystal:'crystal',phoenix:'phoenix'};
  const healMap={solar:'emberleaf',ember:'embershade',abyss:'nightmint',mantis:'goldtea',pixel:'glitchgel',frost:'snowdew',dj:'beatjuice',void:'voidsalts',siren:'tidebrew',storm:'shocktonic',chrono:'timecordial',aurora:'auroratea',colossus:'forgebrew',venom:'venomvial',crystal:'prismtonic',phoenix:'ashbrew'};
  const names={emberleaf:'Emberleaf',embershade:'Embershade',nightmint:'Nightmint',goldtea:'Gold Tea',glitchgel:'Glitch Gel',snowdew:'Snowdew',beatjuice:'Beat Juice',voidsalts:'Void Salts',tidebrew:'Tidebrew',shocktonic:'Shock Tonic',timecordial:'Time Cordial',auroratea:'Aurora Tea',forgebrew:'Forge Brew',venomvial:'Venom Vial',prismtonic:'Prism Tonic',ashbrew:'Ash Brew'};
  const wid=weaponMap[key]; if(wid && !SAVE.weapons.includes(wid)) SAVE.weapons.push(wid);
  const healId=healMap[key]; if(healId){ const ex=SAVE.items.find(i=>i.id===healId); if(ex) ex.count++; else SAVE.items.push({id:healId,name:names[healId]||healId,heal:18,count:1}); }
  saveWrite(SAVE); renderEquip(); renderConsumables();
}
function win(spared){
  say(`${spared?'You spared':'You defeated'} ${BOSS.name}.`);
  addDrop(BOSS.drop, BOSS.isAdmin);
  const next=bossIndex+1; const nextIndex=(next<BOSSES.length? next : 0);
  setTimeout(()=>initBoss(nextIndex),600);
}

/* Input & admin trigger 67√ó3 */
const held=new Set();
let adminSeq='', adminCount=0;

uiBar.addEventListener('click',e=>{ const b=e.target.closest('.btn'); if(!b) return; onAction(b.dataset.act); });
document.addEventListener('keydown',e=>{
  if(e.key==='6' || e.key==='7'){ adminSeq+=e.key; if(adminSeq.endsWith('67')){ adminCount++; adminSeq=''; if(adminCount>=3){ adminCount=0; toggleAdmin(true); } } }
  if(turn==='player'){
    if(['z','Z','Enter',' '].includes(e.key)) onAction('FIGHT');
    else if(e.key==='a'||e.key==='A') onAction('ACT');
    else if(e.key==='i'||e.key==='I') onAction('ITEM');
    else if(e.key==='m'||e.key==='M') onAction('MERCY');
    else if(e.key==='e'||e.key==='E') onAction('EQUIP');
  } else {
    if(['ArrowLeft','a','A'].includes(e.key)) held.add('left');
    if(['ArrowRight','d','D'].includes(e.key)) held.add('right');
    if(['ArrowUp','w','W'].includes(e.key)) held.add('up');
    if(['ArrowDown','s','S'].includes(e.key)) held.add('down');
  }
},{passive:true});
document.addEventListener('keyup',e=>{
  if(['ArrowLeft','a','A'].includes(e.key)) held.delete('left');
  if(['ArrowRight','d','D'].includes(e.key)) held.delete('right');
  if(['ArrowUp','w','W'].includes(e.key)) held.delete('up');
  if(['ArrowDown','s','S'].includes(e.key)) held.delete('down');
},{passive:true});

function onAction(act){
  if(act==='EQUIP'){ equipOverlay.style.display='block'; renderEquip(); renderConsumables(); refreshStats(); return; }
  if(turn!=='player') return;
  if(act==='FIGHT'){
    const w=equippedWeapon();
    if(FLAG_ONEHIT && !BOSS.isAdmin){ BOSS.hp=0; }
    else if(w.id==='godslayer'){ if(BOSS.isAdmin){ BOSS.hp=67; } else { BOSS.hp=0; } }
    else { const dealt=Math.max(1,Math.floor(24 + w.atk)); BOSS.hp=Math.max(0,BOSS.hp-dealt); }
    updateBossBar(); say(`You strike ${BOSS.name}.`);
    if(BOSS.hp<=0){ win(false); } else setTimeout(()=>startAttack(),120);
  } else if(act==='ACT'){ useAct(); }
  else if(act==='ITEM'){ useItem(); }
  else if(act==='MERCY'){ say(`${BOSS.name} isn't ready to be spared.`); }
}

/* Movement / bullets / collide */
function moveHeart(dt){
  if(turn!=='enemy') return;
  let dx=(held.has('left')?-1:0)+(held.has('right')?1:0);
  let dy=(held.has('up')?-1:0)+(held.has('down')?1:0);
  const L=Math.hypot(dx,dy)||1;
  HEART.x=Math.max(ARENA.x+HEART.r,Math.min(ARENA.x+ARENA.w-HEART.r, HEART.x+dx/L*HEART.sp*dt));
  HEART.y=Math.max(ARENA.y+HEART.r,Math.min(ARENA.y+ARENA.h-HEART.r, HEART.y+dy/L*HEART.sp*dt));
}
function updateBullets(dt){
  const s=GLOBAL_SPEED*(DIFF.spd||1);
  for(const b of bullets){ b.t+=dt; b.x+=b.vx*dt*s; b.y+=b.vy*dt*s; }
  const m=200; bullets=bullets.filter(b=> b.x>ARENA.x-m && b.x<ARENA.x+ARENA.w+m && b.y>ARENA.y-m && b.y<ARENA.y+ARENA.h+m);
}
function collide(){
  if(FLAG_INVINC || HEART.i>0 || turn!=='enemy') return;
  if(FLAG_INFINITE) return;
  for(const b of bullets){
    const dx=b.x-HEART.x, dy=b.y-HEART.y, rr=(b.r||4)+HEART.r;
    if(dx*dx+dy*dy<=rr*rr){
      const dmg=Math.max(1,Math.floor((b.dmg||3)*(DIFF.dmg||1)));
      HEART.hp=Math.max(0, HEART.hp-dmg); updatePlayerBar(); refreshStats();
      HEART.i=0.85; if(HEART.hp<=0){ lose(); }
      break;
    }
  }
}
function lose(){ say('You fall. The hall dims.'); setTimeout(()=>initBoss(bossIndex),900); }

/* Admin UI */
function buildAdminLists(){
  adBoss.innerHTML='';
  BOSSES.forEach((b,i)=>{ const o=document.createElement('option'); o.value=String(i); o.textContent=(i+1)+'. '+b.name+(b.isAdmin?' [ADMIN]':''); adBoss.appendChild(o); });
  adBoss.value=String(bossIndex);
  prevName.textContent=BOSSES[bossIndex].name;
}
function buildAttackList(){
  adAtk.innerHTML='';
  const n = attackSeq?.length||0;
  for(let i=0;i<n;i++){ const o=document.createElement('option'); o.value=String(i); o.textContent='Attack '+(i+1); adAtk.appendChild(o); }
}
function drawPreview(){
  pctx.fillStyle='#0c0d16'; pctx.fillRect(0,0,240,160);
  // Temporarily draw using preview context centered
  pctx.save();
  pctx.translate(-240, -160); // hack to reuse drawX centered at 480x240
  const b=BOSSES[bossIndex]; b && b.draw(time, pctx);
  pctx.restore();
  prevName.textContent=BOSSES[bossIndex]?.name||'‚Äî';
}
function toggleAdmin(open){ admin.style.display=open?'flex':'none'; if(open){ setTab('boss'); buildAdminLists(); buildAttackList(); drawPreview(); } }
tbtns.forEach(b=>b.onclick=()=>setTab(b.dataset.t));
adClose.onclick=()=>toggleAdmin(false);
adBoss.onchange=()=>{ const ix=parseInt(adBoss.value,10)||0; initBoss(ix); drawPreview(); };
adLoadBoss.onclick=()=>{ const ix=parseInt(adBoss.value,10)||0; initBoss(ix); drawPreview(); };
adEnd.onclick=()=>{ if(turn==='enemy') endAttack(); };
adWin.onclick=()=>{ if(BOSS){ BOSS.hp=1; updateBossBar(); win(false); } };
adSpeed.oninput=()=>{ GLOBAL_SPEED=parseFloat(adSpeed.value)||1; spVal.textContent=GLOBAL_SPEED.toFixed(2)+'x'; };
adDmg.oninput=()=>{ DIFF.dmg=parseFloat(adDmg.value)||1; dmVal.textContent=DIFF.dmg.toFixed(2)+'x'; };
adSpd.oninput=()=>{ DIFF.spd=parseFloat(adSpd.value)||1; smVal.textContent=DIFF.spd.toFixed(2)+'x'; };
chkInf.onchange=()=>{ FLAG_INFINITE=chkInf.checked; };
chkOHK.onchange=()=>{ FLAG_ONEHIT=chkOHK.checked; };
chkInv.onchange=()=>{ FLAG_INVINC=chkInv.checked; };
adHeal.onclick=()=>{ HEART.hp=HEART.hpMax; updatePlayerBar(); refreshStats(); };
adClear.onclick=()=>{ bullets.length=0; };
adGiveAll.onclick=()=>{ SAVE.weapons=[...new Set(Object.keys(WEAPONS))]; const extra=[{id:'ambrosia',name:'Ambrosia',heal:50,count:2},{id:'auroratea',name:'Aurora Tea',heal:18,count:3},{id:'shocktonic',name:'Shock Tonic',heal:18,count:3},{id:'forgebrew',name:'Forge Brew',heal:18,count:2},{id:'prismtonic',name:'Prism Tonic',heal:18,count:2},{id:'venomvial',name:'Venom Vial',heal:18,count:2},{id:'ashbrew',name:'Ash Brew',heal:18,count:2}]; extra.forEach(it=>{ const ex=SAVE.items.find(i=>i.id===it.id); if(ex) ex.count+=it.count; else SAVE.items.push(it); }); saveWrite(SAVE); renderEquip(); renderConsumables(); say('All gear & items granted'); };
adSkip.onclick=()=>{ if(turn==='enemy' && attack){ while(!attack.done()) attack.update(0.3); endAttack(); } };
adTrigger.onclick=()=>{ const ix=parseInt(adAtk.value,10)||0; triggerAttack(ix); };
function triggerAttack(ix){
  if(!attackSeq || !attackSeq[ix]) return;
  bullets.length=0; showArena=true; arenaEl.style.display='block'; hideSay(); uiBar.style.opacity='0.65';
  attack=attackSeq[ix]; attack.enter&&attack.enter();
  turn='enemy'; updateStateBadges();
}

/* Render/loop */
function render(){
  if(BOSS){ BOSS.bg(time); BOSS.draw(time, ctx); } else { bgDefault(); }
  if(showArena){
    ctx.strokeStyle='#fff'; ctx.lineWidth=3; ctx.strokeRect(ARENA.x,ARENA.y,ARENA.w,ARENA.h);
    for(const b of bullets){ ctx.fillStyle=b.col||'#fff'; ctx.beginPath(); ctx.arc(b.x,b.y,b.r||3,0,Math.PI*2); ctx.fill(); }
    drawSOUL(HEART.x,HEART.y,4);
  }
}
function loop(now){
  const dt=Math.min(0.033, Math.max(0,(now-last)/1000)); last=now; time+=dt;
  if(HEART.i>0) HEART.i=Math.max(0, HEART.i-dt);
  if(turn==='enemy'){
    moveHeart(dt);
    attack && attack.update && attack.update(dt);
    updateBullets(dt);
    collide();
    if(attack && attack.done && attack.done()) endAttack();
  }
  render();
  if(admin.style.display==='flex') drawPreview();
  updateStateBadges();
  requestAnimationFrame(loop);
}

/* Start */
function updateAllBars(){ updateBossBar(); updatePlayerBar(); }
renderEquip(); renderConsumables(); refreshStats();
initBoss(SAVE.bossIndex||0);
updateAllBars();
requestAnimationFrame(loop);
</script>
