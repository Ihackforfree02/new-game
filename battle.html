<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galactic Star Catcher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #scoreboard {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
    #characterSelect {
      text-align: center;
      margin: 10px;
    }
    .char-btn {
      margin: 0 10px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="characterSelect">
    Choose your catcher:
    <button class="char-btn" onclick="selectCharacter('astronaut')">🧑‍🚀 Astronaut</button>
    <button class="char-btn" onclick="selectCharacter('alien')">👽 Alien</button>
    <button class="char-btn" onclick="selectCharacter('robot')">🤖 Robot</button>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreboard">Score: 0 | Lives: 3 | Level: 1</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let character = 'astronaut';

    const catcherImages = {
      astronaut: '🧑‍🚀',
      alien: '👽',
      robot: '🤖'
    };

    let catcher = { x: canvas.width / 2 - 20, y: canvas.height - 40, width: 40, height: 40 };
    let stars = [];
    let score = 0;
    let lives = 3;
    let level = 1;
    let keys = {};
    let starSpeed = 2;

    function selectCharacter(type) {
      character = type;
    }

    function createStar() {
      const x = Math.random() * (canvas.width - 20);
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      stars.push({ x, y: 0, radius: 8, color });
    }

    function drawCatcher() {
      ctx.font = '32px Arial';
      ctx.fillText(catcherImages[character], catcher.x, catcher.y + 30);
    }

    function drawStars() {
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function updateStars() {
      stars.forEach((star, index) => {
        star.y += starSpeed;
        if (
          star.y + star.radius > catcher.y &&
          star.x > catcher.x &&
          star.x < catcher.x + catcher.width
        ) {
          score++;
          stars.splice(index, 1);
          if (score % 10 === 0) {
            level++;
            starSpeed += 0.5;
          }
        } else if (star.y > canvas.height) {
          lives--;
          stars.splice(index, 1);
        }
      });
    }

    function updateCatcher() {
      if (keys['ArrowLeft'] && catcher.x > 0) catcher.x -= 5;
      if (keys['ArrowRight'] && catcher.x < canvas.width - catcher.width) catcher.x += 5;
    }

    function drawBackgroundStars() {
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${Math.random()})`;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    function updateScoreboard() {
      document.getElementById('scoreboard').textContent = `Score: ${score} | Lives: ${lives} | Level: ${level}`;
    }

    function gameLoop() {
      if (lives <= 0) {
        ctx.fillStyle = 'white';
        ctx.font = '36px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 90, canvas.height / 2);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackgroundStars();
      drawCatcher();
      drawStars();
      updateStars();
      updateCatcher();
      updateScoreboard();
      requestAnimationFrame(gameLoop);
    }

    setInterval(createStar, 800);
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    gameLoop();
  </script>
</body>
</html>
