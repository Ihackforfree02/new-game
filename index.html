<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galactic Star Catcher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #scoreboard, #characterSelect {
      text-align: center;
      font-size: 1.2em;
      margin: 10px;
    }
    .char-btn {
      margin: 0 10px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #adminPanel {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      padding: 10px;
      border: 2px solid #fff;
      z-index: 999;
    }
    #adminPanel button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="characterSelect">
    Choose your catcher:
    <button class="char-btn" onclick="selectCharacter('astronaut')">Astronaut</button>
    <button class="char-btn" onclick="selectCharacter('alien')">Alien</button>
    <button class="char-btn" onclick="selectCharacter('robot')">Robot</button>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreboard">Score: 0 | Lives: 3 | Level: 1 | Ammo: 0</div>

  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <button onclick="lives += 5">+5 Lives</button>
    <button onclick="ammo += 10">+10 Ammo</button>
    <button onclick="skipWave()">Skip Wave</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let character = 'astronaut';
    let catcher = { x: canvas.width / 2 - 20, y: canvas.height - 60, width: 40, height: 40 };
    let stars = [], bullets = [];
    let score = 0, lives = 3, level = 1, ammo = 0;
    let keys = {}, starSpeed = 2, waveStars = 10, starsCaught = 0;

    const characterSprites = {
      astronaut: 'https://opengameart.org/sites/default/files/astronaut.png',
      alien: 'https://opengameart.org/sites/default/files/alienGreen.png',
      robot: 'https://opengameart.org/sites/default/files/robot.png'
    };

    const characterImg = new Image();
    characterImg.src = characterSprites[character];

    function selectCharacter(type) {
      character = type;
      characterImg.src = characterSprites[type];
    }

    function createStar() {
      const x = Math.random() * (canvas.width - 20);
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      stars.push({ x, y: 0, radius: 8, color });
    }

    function shoot() {
      if (ammo > 0) {
        bullets.push({ x: catcher.x + catcher.width / 2 - 2, y: catcher.y });
        ammo--;
      }
    }

    function drawCatcher() {
      ctx.drawImage(characterImg, catcher.x, catcher.y, catcher.width, catcher.height);
    }

    function drawStars() {
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function drawBullets() {
      ctx.fillStyle = 'yellow';
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, 4, 10);
      });
    }

    function updateStars() {
      stars.forEach((star, index) => {
        star.y += starSpeed;
        if (
          star.y + star.radius > catcher.y &&
          star.x > catcher.x &&
          star.x < catcher.x + catcher.width
        ) {
          score++;
          ammo++;
          starsCaught++;
          stars.splice(index, 1);
          if (starsCaught >= waveStars) {
            level++;
            starSpeed += 0.5;
            waveStars += 5;
            starsCaught = 0;
          }
        } else if (star.y > canvas.height) {
          lives--;
          stars.splice(index, 1);
        }
      });
    }

    function updateBullets() {
      bullets.forEach((b, i) => {
        b.y -= 5;
        if (b.y < 0) bullets.splice(i, 1);
      });
    }

    function updateCatcher() {
      if (keys['ArrowLeft'] && catcher.x > 0) catcher.x -= 5;
      if (keys['ArrowRight'] && catcher.x < canvas.width - catcher.width) catcher.x += 5;
    }

    function drawBackgroundStars() {
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${Math.random()})`;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    function updateScoreboard() {
      document.getElementById('scoreboard').textContent = `Score: ${score} | Lives: ${lives} | Level: ${level} | Ammo: ${ammo}`;
    }

    function skipWave() {
      level++;
      starSpeed += 0.5;
      waveStars += 5;
      starsCaught = 0;
    }

    function gameLoop() {
      if (lives <= 0) {
        ctx.fillStyle = 'white';
        ctx.font = '36px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 90, canvas.height / 2);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackgroundStars();
      drawCatcher();
      drawStars();
      drawBullets();
      updateStars();
      updateBullets();
      updateCatcher();
      updateScoreboard();
      requestAnimationFrame(gameLoop);
    }

    setInterval(createStar, 800);
    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ') shoot();
      handleAdminTrigger(e.key);
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    // 🔐 Hidden Admin Panel Trigger
    let adminCode = '';
    let adminTriggerCount = 0;
    function handleAdminTrigger(key) {
      adminCode += key;
      if (adminCode.endsWith('67')) {
        adminTriggerCount++;
        adminCode = '';
      }
      if (adminTriggerCount >= 3) {
        document.getElementById('adminPanel').style.display = 'block';
      }
    }

    gameLoop();
  </script>
</body>
</html>
